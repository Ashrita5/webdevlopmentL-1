<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>
    <p id="p7"></p>
    <p id="p8"></p>

    <script>
        var a=10;
        var b = 5;
        document.getElementById("p1").innerHTML=("Number 1 : 10")

        document.getElementById("p2").innerHTML=("Number 2 : 5")

        document.getElementById("p3").innerHTML=("equal to == : "+(a==b))
        document.getElementById("p4").innerHTML=("not equal to != : "+(a!=b))
        document.getElementById("p5").innerHTML=("greater than (>): "+(a>b))
        document.getElementById("p6").innerHTML=("less than (>): "+(a<b))

        document.getElementById("p7").innerHTML=("greater than or equal to (>=): "+(a>=b))

        document.getElementById("p8").innerHTML=("less than or equal to (>=): "+(a<=b))
    
        
    </script>
</body>
</html>
