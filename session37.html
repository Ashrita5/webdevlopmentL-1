<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 106;
        var y = 10.3;
        var z = 3e5;
        var n = new Number (10);

        document.write (x+""+y+""+z+""+n);

        var val = new Boolean (10<2);
        document.write("<br>");
        document.write(val);
        var name="Ashrita Gupta";
        document.write(name);

        var fruits = ["bannana","apple","grapes","pineapple"];
        document.write("<br>")
        document.write(fruits[2]);
        document.write("<br>");
        
        for (var rounds= 1; rounds <= 4;
        rounds++)
        {
            document.write(rounds+ "rounds completed <br>");
        }

        for (var i = 0;i <= fruits.length-1;
        i++)
        {
            document.write(fruits[i]+"<br>");
        }

    
    </script>
